<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div Section Span</title>

    <style>
        div {
            border: 2px solid blue;
            padding: 10px;
            margin-bottom: 15px;
        }

        section {
            border: 2px solid green;
            padding: 10px;
            margin-bottom: 15px;
        }

        span {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Get Familiar with div, section and span</h1>

    <!-- div example -->
    <div>
        <h2>This is a div</h2>
        <p>A div is used to group elements together.</p>
    </div>

    <!-- section example -->
    <section>
        <h2>This is a section</h2>
        <p>A section represents a meaningful part of a webpage.</p>
    </section>

    <!-- span example -->
    <p>
        This sentence contains a 
        <span>highlighted word</span> using span.
    </p>

</body>
</html>
