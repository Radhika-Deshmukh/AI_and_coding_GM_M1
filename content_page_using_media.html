<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Content Page</title>
</head>

<body>

    <h1>My Media Content Page</h1>
    <p>This page demonstrates the use of media elements in HTML.</p>

    <!-- Image -->
    <h2>Image</h2>
    <img src="image.jpeg" alt="Sample Image" width="250">

    <!-- Audio -->
    <h2>Audio</h2>
    <audio controls>
        <source src="name.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Video -->
    <h2>Video</h2>
    <video width="320" controls>
        <source src="Demo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Iframe -->
    <h2>Embedded Website</h2>
    <iframe 
        src="https://www.wikipedia.org" 
        width="350" 
        height="200">
    </iframe>

    <!-- Button -->
    <br><br>
    <button>Click Me!</button>

</body>
</html>
